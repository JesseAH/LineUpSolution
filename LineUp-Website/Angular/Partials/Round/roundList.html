<div ng-controller="roundListCtrl">
    <div class="container-fluid">

        <div class="row">

            <div class="price-table2">
                <div class="row">
                    <div>
                        <div class="single-table table-one">
                            <div class="table-header">
                                <h2>{{detailsScope.header}}</h2>
                                <p class="plan-price"><span class="dollar-sign"></span></p>
                            </div>
                            <div class="container-fluid">
                                <div class="row col-md-6">
                                    <ul>
                                        <li>Lock Date: {{detailsScope.detailsObject.lock_date}}</li>
                                        <li>Round End Date: {{detailsScope.detailsObject.end_date}}  </li>
                                        <li><a href="#" data-toggle="modal" data-target="#myModal"> Make Picks  </a> </li>
                                    </ul>
                                </div>
                                <div class="row col-md-6">
                                    <ul>
                                        <li>Round Pot: XXXXXXX  </li>
                                        <li>Max Pick Count: {{detailsScope.detailsObject.max_pick_count}}  </li>
                                    </ul>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div><!--/#price-table2-->

        </div>


    </div>

</div>
